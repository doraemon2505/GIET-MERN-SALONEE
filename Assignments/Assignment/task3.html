<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <label>First Name:
        <input type="text">
        </label>
        <label>Last Name:
        <input type="text">
        </label><br><br>  
        <label>Date of birth:
        <input type="date"> 
        </label>
        <label>Age:
        <input type="number">
        </label><br><br>
        <label>Gender:
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
        </label>
        <label>Email Address:
        <input type="email" placeholder="Enter email address">
        </label><br><br>
        <label>Positions Available:
        <input type="radio" value="">Junior Developer
        <input type="radio" value="">Mid-level Developer
        <input type="radio" value="">Senior Developer
        </label><br><br>
        <label>Programming Language:
            <input type="checkbox">Java
            <input type="checkbox">JavaScript
             <input type="checkbox">Python
        </label><br><br>
        <label>Password:
            <input type="password">
        </label>
        <label>Confirm Password:
            <input type="password">
        </label><br><br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
